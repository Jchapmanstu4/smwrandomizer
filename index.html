<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>SMW Randomizer</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="apple-touch-icon" href="favicon.png">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			body {
				padding-top: 50px;
				padding-bottom: 20px;
			}
		</style>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/vendor/modernizr-2.8.3.min.js"></script>
	</head>
	<body>
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="container">
			<h2>Super Mario World Randomizer</h2>
			<p>by <span id="authorblues">authorblues</span> + kaizoman666 + dotsarecoolp</p>
		</div>

		<div class="container">
			<div class="row">
			
				<div class="col-md-6">
					<form>
						<input type="file" id="original-rom" accept=".smc,.sfc">
						<button id="select-original-rom" class="btn btn-default">
							<span class="glyphicon glyphicon-question-sign" aria-hidden="true" id="original-rom-result"></span> 
							Select Original 512k unheadered NTSC-U ROM
						</button>
						
						<h3>Randomize Stages</h3>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="randomize_stages" checked> 
								Randomly Swap Stages (Sorta the point, ya know?)
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="randomize_sameworld"> 
								Keep Same World (Randomize only within world)
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="randomize_sametype"> 
								Keep Same Type (Ghost, Water, Normal)
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="randomize_95exit"> 
								95 Exit Mode (Don't move </i>Donut Ghost House</i>)
							</label>
						</div>
						
						<h3>Overworld Level Names</h3>
						<div class="radio">
							<label>
								<input type="radio" name="levelnames" value="same_stage" checked> 
								Match Stage
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="levelnames" value="same_overworld"> 
								Match Overworld
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="levelnames" value="random_stage"> 
								Random Stage
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="levelnames" value="random_name"> 
								Random Name
							</label>
						</div>
						
						<h3>Bowser's Castle</h3>
						<div class="radio">
							<label>
								<input type="radio" name="bowser" value="default" checked> 
								Default
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="bowser" value="random"> 
								Randomize Front/Back Door
							</label>
						</div>
						<div class="radio hidden secret-feature">
							<label>
								<input type="radio" name="bowser" value="gauntlet"> 
								The Gauntlet&#8482;
							</label>
						</div>
						<div class="radio hidden secret-feature">
							<label>
								<input type="radio" name="bowser" value="minigauntlet"> 
								Mini-Gauntlet (3-5 rooms)
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="randomize_bowserdoors"> 
								Randomize Bowser's 1-8 Doors
							</label>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<div class="input-group">
						<div class="input-group-addon">
							<span>Last Seed: <span id="used-seed" class="mono">????????</span></span>
						</div>
						<span class="input-group-btn">
							<button id="generate-randomized-rom" class="btn btn-default" type="button">
								Generate ROM
							</button> 
						</span>
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control mono" 
							placeholder="Type Custom Seed Here" id="custom-seed">
					</div>
						
					<form>
						<h3>Powerups</h3>
						<div class="radio">
							<label>
								<input type="radio" name="powerups" value="default" checked> 
								Default Powerups
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="powerups" value="random"> 
								Randomize Powerups
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="powerups" value="nocape"> 
								No Cape
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="powerups" value="smallonly"> 
								Small Only
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="noyoshi"> 
								No Yoshi
							</label>
						</div>
						
						<h3>Other</h3>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="randomize_exits"> 
								Randomize Exits (Swap Normal/Secret Randomly)
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="randomize_koopakids"> 
								Randomize Koopa Kids
							</label>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/FileSaver.min.js"></script>
		<script src="js/main.js"></script>
		
		<script src="js/randomizer.js"></script>
		<script src="js/randomizer.powerup.js"></script>
		<script src="js/randomizer.bowser.js"></script>
		<script src="js/randomizer.levelnames.js"></script>
	</body>
</html>
