<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>SMW Randomizer</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="apple-touch-icon" href="favicon.png">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			body {
				padding-top: 50px;
				padding-bottom: 20px;
			}
		</style>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/vendor/modernizr-2.8.3.min.js"></script>
	</head>
	<body>
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="container">
			<h2>Super Mario World Randomizer</h2>
			<p>by authorblues + kaizoman666</p>
		</div>

		<div class="container">
			<!-- Example row of columns -->
			<div class="row">
			
				<div class="col-md-6">
					<form>
						<input type="file" id="original-rom" accept=".smc,.sfc">
						<button id="select-original-rom" class="btn btn-default">
							<span class="glyphicon glyphicon-question-sign" aria-hidden="true" id="original-rom-result"></span> 
							Select Original ROM
						</button>
						
						<h3>Randomize Stages</h3>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="randomize_sameworld"> 
								Keep Same World (Randomize only within world)
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="randomize_sametype"> 
								Keep Same Type (Ghost, Water, Normal)
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="randomize_95exit"> 
								95 Exit Mode (Don't move </i>Donut Ghost House</i>)
							</label>
						</div>
						
						<h3>Overworld Level Names</h3>
						<div class="radio">
							<label>
								<input type="radio" name="levelnames" value="same_stage" checked> 
								Match Stage
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="levelnames" value="same_overworld"> 
								Match Overworld
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="levelnames" value="random"> 
								Fully Random
							</label>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<button id="generate-randomized-rom" class="btn btn-default">
						Generate ROM
					</button>
				</div>
			</form>
			</div>
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/FileSaver.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/randomizer.js"></script>
	</body>
</html>
